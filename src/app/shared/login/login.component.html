
<div class="container-fluid ">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm bg">


        <div class="profile-authentication-area">
    
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="signin-form">
                            <h2>Sign In</h2>
                            <form>
                                <div class="form-group">
                                    
								<input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control rounded-left" placeholder="Email" required (focus)="show=true">
								<div   *ngIf="show && email.length === 0" class="alert alert-danger mt-2" role="alert">Email  vide.</div>
								<div *ngIf="show && email.length > 0 && !emailRegex.test(email)" class="alert alert-danger mt-2" role="alert">Email invalide.</div>
                                </div>
                                <div class="form-group">
                                    
						<input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control rounded-left" placeholder="Mot de passe" required (focus)="showAlert=true">
						<div *ngIf="showAlert && password.length === 0" class="alert alert-danger mt-2" role="alert">
						  Le mot de passe est vide.
						</div>
						<div *ngIf="showAlert && password.length > 0 && password.length < 6" class="alert alert-danger mt-2" role="alert">
						  Le mot de passe doit comporter au moins 6 caract√®res.
						</div>
                                </div>
                                <div class="row align-items-center">
                             
                                    
                                </div>
                                <button  (click)=" login()" type="submit">Sign In</button>
                                <span class="dont-account">Don't have an account? <a (click)="onLogin()"> S'inscrire maintenant!</a></span>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
           
        </div>      </div>
      <div class="col-sm ">
        <div class="droid-arabic-kufi">
          <mgl-map class="droid-arabic-kufi"
            [style]="'https://api.maptiler.com/maps/streets-v2/style.json?key=67VFum1pu079YvXBTupT'"
            [zoom]="[14]"
            [center]="[16.62662018, 49.2125578]"
          >
          
          <mgl-marker [lngLat]="[16.62662018,49.2125578]"></mgl-marker>
          <mgl-control mglNavigation position="top-left"></mgl-control>
          </mgl-map></div> 
      </div>
    </div>
  </div>
