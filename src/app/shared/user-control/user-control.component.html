<body>
  

    <div id="mySidenav" class="sidenav" [ngClass]="status ? 'active' : 'inactive'">
       <p class="logo"><span>S</span><b [ngClass]="status ? 'hidden' : 'visible'">-ISG</b></p>
       <a routerLink="/user" class="icon-a"><i class="fa fa-list icons"></i>   <span [ngClass]="status ? 'hidden' : 'visible'">inscription</span></a>
       <a routerLink="/userC" class="icon-a"><i class="fa fa-user icons"></i>   <span [ngClass]="status ? 'hidden' : 'visible'">Paramètres du compte</span></a>
     
       
       
     
     </div>
     <div id="main" [ngClass]="status ? 'fullw' : 'smallw'">
     
       <div class="head">
         <div class="col-div-6">
     <span style="font-size:30px;cursor:pointer; color: white;" class="nav"  (click)="addToggle()">&#9776; Paramètres du compte</span>
     <span style="font-size:30px;cursor:pointer; color: white;" class="nav2"  (click)="addToggle()">&#9776; Paramètres du compte</span>
     </div>
       
       <div class="col-div-6">
       <div class="profile">
     
         
         <div class="row">
           <div class="col-6">
           <img src="../assets/images/User.png" class="pro-img" />
           <p>{{n}} </p>
         </div><div style="margin-left:30px ;" class="col-3 ml-5"><button  type="button" style="background-color: transparent; border:transparent;" class="rounded-button"  ><img style="width: 50px;height: 50px;"  src="../assets/images/logout.png" alt=""></button></div></div>
         
         
       </div>
       
     </div>
       <div class="clearfix"></div>
     </div>
     
       <div class="clearfix"></div>
       <br/>
       
       <div class="col-div-3">
        
       </div>
       <div class="clearfix"></div>
       
       <div class="col-div-8">
         <div class="box-8">
         <div class="content-box">
           <p>Paramètres du compte </p>
           <br/>
           <form id="aa" action=""> 

            <br>
            <br>
             <input style="width:300px;height: 30px;"  type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"   placeholder={{n}} class="form-control"><br><br>
            <input style="width:300px;height: 30px;" type="text" [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}"  placeholder={{l}} class="form-control"><br><br>
            <input style="width:300px;height: 30px;" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  placeholder={{e}} class="form-control"><br><br>
            <input style="width:300px;height: 30px;" type="text"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="********" class="form-control"><br><br>
           
          </form>
          <button (click)="update() " type="button" class="btn btn-danger">Sauvegarder</button>
         </div>
       </div>
       <br>
       <h1></h1>
       </div>
     
      
      
       
       <div class="clearfix"></div>
     </div> </body>
